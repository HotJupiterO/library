<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:text="${book.getName()}"
       th:href="@{/books/{id}(id=${book.getBook_id()})}">book</a>
</div>
<br/>
<hr/>
<a href="books/new">Add new book</a>
<hr/>
<a href="/people">Go to people list</a>

</body>
</html>
