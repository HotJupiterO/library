<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
<!--    <div style="color: crimson" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
    <br/>

    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author">
<!--    <div style="color: crimson" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Email error</div>-->
    <br/>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">
    <br/>
    <input type="submit" value="Update.">
</form>
</body>
</html>
